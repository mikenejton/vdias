{% extends "base.html" %}

{% block content %}
<div class="component_wrapper">
    <form method="post" action="{% url 'find-vitem' %}">
        {% csrf_token %}
        <div class="mb-card">
            <div class="mb-card_header">Поиск заявки на верификацию</div>
            <div class="mb-card_body">
                <div class="input_wrapper">
                    <input type="text" class="form-control" name="person" placeholder="Физ.лицо">
                </div>
                <div class="input_wrapper">
                    <input type="text" class="form-control" name="organization" placeholder="Организация">
                </div>
            </div>
            <div class="mb-card_footer">
                <div class="mb-card_footer_left"></div>
                <button type="submit" class="btn_std">Найти</button>
            </div>
        </div>
    </form>
    {% if ex_user.user_role.role_lvl <= 3 %}
        <div class="mb-card">
            <div class="mb-card_header">Я - исполнитель</div>
            <div class="mb-card_body">Всего; В работе; Закрыто</p></div>
            <div class="mb-card_footer"><div class="mb-card_footer_left"></div><button class="btn_std">Открыть</button></div>
        </div>
    {% endif %}
    <div class="mb-card">
        <div class="mb-card_header">Мои заявки</div>
        <div class="mb-card_body">
            Всего
            В работе
            Закрыто
        </div>
        <div class="mb-card_footer"><div class="mb-card_footer_left"></div><button class="btn_std">Открыть</button></div>
    </div>
    <div class="mb-card">
        <div class="mb-card_header">Доработки</div>
        <div class="mb-card_body">На доработке; Доработано</div>
        <!-- <div class="mb-card_footer"><div class="mb-card_footer_left"></div><button class="btn_std">Открыть</button></div> -->
    </div>
</div>
{% endblock %}
